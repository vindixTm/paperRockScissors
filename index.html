<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paper Rock Scissors</title>
</head>
<body>

	<script type="text/javascript">

		function getComputerChoice(){
			let Choices = ['rock', 'paper', 'scissors'];
			let comChoice = Choices[Math.floor(Math.random() * Choices.length)]; //picks a random strings from the list of stings
			return(comChoice);
			
		}

		function game(playerSelection, computerSelection){
			computerSelection = getComputerChoice();
			playerChoice = playerSelection.toLowerCase();

			if (computerSelection === 'rock' & playerChoice === 'paper') {
				return(" You Won! Paper beats Rock");
			}
			else if (computerSelection === 'paper' & playerChoice === 'rock') {
				return("Youn Lost! Paper beats Rock");
			}
			else if (computerSelection === 'rock' & playerChoice === 'scissors') {
				return(" You Lost! Rock beats Scissors");
			}
			else if (computerSelection === 'scissors' & playerChoice === 'rock') {
				return("Youn Won! Rock beats Scissors");
			}
			else if (computerSelection === 'scissors' & playerChoice === 'rock' ) {
				return("Youn Won! Rock beats Scissors");
			}
			else if (computerSelection === 'paper' & playerChoice === 'scissors') {
				return("You Won! Scissors beats paper");
			}
			else if (computerSelection === 'scissors' & playerChoice === 'paper') {
				return("You Lost! Scissors beats paper.");
			}
			else(computerSelection === playerChoice)
				return("It's a Draw!");
		}

		
		
	</script>

</body>
</html>

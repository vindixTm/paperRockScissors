<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paper Rock Scissors</title>

	 <link rel="stylesheet" href="style.css">
	 <script type="text/javascript" src="script.js" defer></script>
</head>
<body>

	
		<div class="header "><div class="headerText">Rock Paper Scisors</div></div>

		<div class="scores">
			<div class="player"></div>
			<div class="computer"></div>
		</div>
		<div class="scoresLabels">
			<div class="playerText">PLAYER</div>
			<div class="computerText">COMPUTER</div>
		</div>
		<div class="choiceBtns">
			<button class="rock"> <img src="rock.png" alt="rock"> </button>
			<button class="paper"> <img src="paper.png" alt="paper"> </button>
			<button class="scissors"><img src="scissors.png" alt="scissors"> </button>
		</div>
		

		<div class="footer colourAndText">
			<div class="finalText"></div>
		</div>
	
	
</body>
</html>
